<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene - Login</title>
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="topbar">
        <div id="left-menu">
            <div class="logoWrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                <p class="brandName">Kafene</p>
            </div>
            <nav>
                <a class="menu-item" href="orders.html">Orders</a>
                <a class="menu-item" href="products.html">Products</a>
                <a class="menu-item" href="users.html">Users</a>
            </nav>
        </div>
        </nav>
    </header>
    <main>
        <div>
            <form class="loginForm">
                <h1>Sign In</h1>
                <input class="loginFormInput" type="text" name="username" placeholder="Enter Username">
                <input class="loginFormInput" type="password" name="password" placeholder="Enter Password">
                <input id="loginBtn" type="submit" value="Login">
            </form>
        </div>
    </main>
    <script src="./static/js/login.js"></script>
</body>

</html>
