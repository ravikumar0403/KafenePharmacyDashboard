<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene - Products</title>
    <link rel="stylesheet" href="./static/css/base.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="topbar">
        <div id="left-menu">
            <div class="logoWrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                <p class="brandName">Kafene</p>
            </div>
            <nav>
                <a class="menu-item" href="orders.html">Orders</a>
                <a class="menu-item active" href="#">Products</a>
                <a class="menu-item" href="users.html">Users</a>
            </nav>
        </div>
        <a class="menu-item"  id="logOut" href="./index.html">Logout</a>
        </nav>
    </header>
    <main>
        <div id="main-content">
            <h1 class="main-heading">Products</h1>
            <div class="container">
                <div class="filtersWrapper">
                    <h3>Filters</h3>
                    <div class="filter-options">
                        <p>Count : 0</p>
                        <label class="filter-checkbox">
                            <input id="expired" type="checkbox" name="expired" checked="">
                            Expired
                        </label>
                        <label class="filter-checkbox">
                            <input id="stock" type="checkbox" name="lowStock" checked="">
                            Low Stock
                        </label>
                    </div>
                </div>
                <div class="tableWrapper">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Expiry Date</th>
                            <th>Unit Price</th>
                            <th>Stock</th>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./static/js/base.js"></script>
    <script src="./static/js/products.js"></script>
</body>

</html>
