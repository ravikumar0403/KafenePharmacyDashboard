<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene - Orders</title>
    <link rel="stylesheet" href="./static/css/base.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="topbar">
        <div id="left-menu">
            <div class="logoWrapper">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="logo">
                <p class="brandName">Kafene</p>
            </div>
            <nav>
                <a class="menu-item active" href="#">Orders</a>
                <a class="menu-item" href="products.html">Products</a>
                <a class="menu-item" href="users.html">Users</a>
            </nav>
        </div>
        <a class="menu-item" id="logOut" href="./index.html">Logout</a>
        </nav>
    </header>
    <main>
        <div id="main-content">
            <h1 class="main-heading">Orders</h1>
            <div class="container">
                <div class="filtersWrapper">
                    <h3>Filters</h3>
                    <div class="filter-options">
                        <p>Count : 0</p>
                        <label class="filter-checkbox">
                            <input id="new" type="checkbox" name="new" checked="">
                            New
                        </label>
                        <label class="filter-checkbox">
                            <input id="packed" type="checkbox" name="packed" checked="">
                            Packed
                        </label>
                        <label class="filter-checkbox">
                            <input id="intransit"  type="checkbox" name="inTransit" checked="">
                            InTransit
                        </label>
                        <label class="filter-checkbox">
                            <input id="delivered" type="checkbox" name="delivered" checked="">
                            Delivered
                        </label>
                    </div>
                </div>
                <div class="tableWrapper">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./static/js/base.js"></script>
    <script src="./static/js/orders.js"></script>
</body>

</html>
